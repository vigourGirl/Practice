<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript">
        function get_hfs(designWidth, rem2px) {
            designWidth = designWidth || 750;
            rem2px = rem2px || 100;
            var d = window.document.createElement('div');
            d.style.width = '1rem';
            d.style.display = "none";
            var head = window.document.getElementsByTagName('head')[0];
            head.appendChild(d);
            var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
            var st = document.createElement('style');
            var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth /
                (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
            st.innerHTML = portrait;
            head.appendChild(st);
            return defaultFontSize;
        }
        get_hfs(750); // 100px = 1rem
    </script>
    <link rel="stylesheet" href="css/hh.css">
</head>
<body>
<ul class="btn-group">
    <li><a href="#" class="listStyle">|&lt;</a></li>
    <li class="alistStyle"><a href="#">&gt;</a></li>
    <li><a href="#">||</a></li>
    <li><a href="#">&gt;|</a></li>
</ul>
<p>
  
</p>
<script src="jquery-1.11.3.js"></script>
<script>
  //清除class为.btn-group元素的listStyle
  $(".btn-group").addClass("listStyle");
  //清除a的样式
  $("li>a").addClass("alistStyle");
  //设置li float;
  $(".btn-group li").css("float","left");
  //设置除了第一个，剩下三个去掉左边框
  $(".btn-group>li:gt(0)").css("borderLeft","none");
  //设置4个圆角
  $(".btn-group>li:first").css({
    borderTopLeftRadius:5,
    borderBottomLeftRadius:5
  });
  $(".btn-group>li:last").css({
    borderTopRightRadius:5,
    borderBottomRightRadius:5
  });
</script>
</body>
</html>
