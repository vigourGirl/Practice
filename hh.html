<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 100px;
            height: 80px;
            border: 1px solid #000000;
        }
        .listStyle{
            list-style: none;
            font-size: 20px;
        }
        .alistStyle{
            text-decoration:none;
            display:inline-block;
            padding:10px 20px;
            text-align:center;
            color:#000
        }
    </style>
</head>
<body>
<ul class="btn-group">
    <li><a href="#" class="listStyle">|&lt;</a></li>
    <li><a href="#">&gt;</a></li>
    <li><a href="#">||</a></li>
    <li><a href="#">&gt;|</a></li>
</ul>
<script src="jquery-1.11.3.js"></script>
<script>
  //清除class为.btn-group元素的listStyle
  $(".btn-group").addClass("listStyle");
  //清除a的样式
  $("li>a").addClass("alistStyle");
  //设置li float;
  $(".btn-group li").css("float","left");
  //设置除了第一个，剩下三个去掉左边框
  $(".btn-group>li:gt(0)").css("borderLeft","none");
  //设置4个圆角
  $(".btn-group>li:first").css({
    borderTopLeftRadius:5,
    borderBottomLeftRadius:5
  });
  $(".btn-group>li:last").css({
    borderTopRightRadius:5,
    borderBottomRightRadius:5
  });
</script>
</body>
</html>
